<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 700px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        #start {
            background: #4CAF50;
            color: white;
        }
        #stop {
            background: #f44336;
            color: white;
        }
        #status {
            margin-top: 10px;
            color: #666;
            font-weight: bold;
        }
        #log{
            background:#eee; 
            padding:5px; 
            height:250px; 
            overflow:auto; 
            white-space:pre-line; 
        }
    </style>
</head>
<body>

<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reload">Reload logs</button>

<h3>Status</h3>
<div id="status"></div>

<h3>Logs</h3>
<div id="log"></div>

<script src="popup.js"></script>
</body>
</html>
